<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./js/login.js" type="module"></script>
  <link href='./css/login.css' rel='stylesheet' />
</head>

<body>
  <header>
    <nav>
      <h1><a href="./feed">Howler</a></h1>
    </nav>
  </header>

  <div id="error-popup" style="display: none;">
    <p>Invalid Username or Password</p>
    <button id="ok-button2">Ok</button>
  </div>
  <main>
    <form>
      <div><input type="text" placeholder="Username" id="username"></div>
      <div><input type="password" placeholder="Password" id="password"></div>
      <p>
        <input id="loginButton" type="button" value="Log In">
      </p>
    </form>
  </main>
</body>

</html>
