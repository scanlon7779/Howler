<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./js/feed.js" type="module"></script>
  <link href="./css/feed.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="./feed">Howler</a></h1>
        <div class="user-info">
          <span>Logged in as:</span>
          <span><a href="./user" id="username" class="usernameLink"></a></span>
        </div>
        <button id="logout">Logout</button>
    </div>
  </header>

  <div id="success-popup" style="display: none;">
    <p>Howl posted successfully!</p>
    <button id="ok-button1">Ok</button>
  </div>

  <div id="error-popup" style="display: none;">
    <p>Howl failed to post</p>
    <button id="ok-button2">Ok</button>
  </div>
  
  <div class="container">
    <div class="new-howl">
      <h2>New Howl</h2>
      <form>
        <textarea id="howlTextArea" name="howl" placeholder="What's on your mind?"></textarea>
        <button id="postButton" type="submit">Howl</button>
      </form>
    </div>
    
    <div class="howls">
      <h2>Howls</h2>
      
    </div>
  </div>
</body>
</html>
