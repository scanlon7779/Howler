<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./js/user.js" type="module"></script>
  <link href="./css/user.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-content">
      <h1><a href="./feed">Howler</a></h1>
        <div class="user-info">
          <span>Logged in as:</span>
          <span><a href="./user" id="username"></a></span>
        </div>
        <button id="logout">Logout</button>
    </div>
  </header>
  
  <div id="success-popup" style="display: none;">
    <p>Follow Successful!</p>
    <button id="ok-button1">Ok</button>
  </div>

  <div id="error-popup" style="display: none;">
    <p>Follow Error</p>
    <button id="ok-button2">Ok</button>
  </div>

  <main>
    <div class="profile">
        <div class="user-info">
            <img src="" alt="Profile picture" id="profile-pic">
            <h2 id="username"></h2>
            <h3 id="name"></h3>
          </div>
      <button class="follow-button" hidden>Follow</button>
      <button class="unfollow-button" hidden>Unfollow</button>
      <div class="container">
        <h3>Following:</h3>
      </div>
    </div>

    <div class="container">
        <div class="howls">
            <h2>Howls</h2>
            
          </div>
    </div>
    
  </main>

</body>

</html>
